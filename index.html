<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>
  <link rel="import" href="bower_components/service-worker/service-worker.html">
</head>

<body>
  <service-worker id="service-worker"></service-worker>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-role="widget">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

        <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighbourhoods">
          <option value="all">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" aria-label="Cuisines">
          <option value="all">All Cuisines</option>
        </select>

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="module" src="js/main.js" charset="utf-8"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB83Tm6s1TFhPLKGlbn5zhco7yhDzyjRvM&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
