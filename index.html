<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="crimson"/>
  <title>Restaurant Reviews</title>
  <script src="bower_components/webcomponentsjs/webcomponents-loader.js" charset="utf-8"></script>
  <script async type="module" src="./js/restaurantReviews.js"></script>
  <link async rel="import" href="bower_components/service-worker/service-worker.html"/>
  <link async rel="import" href="bower_components/google-map/google-map.html"/>
  <link async rel="import" href="/review-fab.html">
  <style>

  /* ====================== Critical Rendering Path ====================== */
  html, body {
    height: 100vh;
  }

  body,
  p {
    font: 10pt Arial, Helvetica, sans-serif;
    color: #333;
    line-height: 1.5;
  }

  body {
    background-color: #fdfdfd;
    margin: 0;
    position: relative;
    display: flex;
    flex-flow: column;
  }

  h1,
  h2 {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0 0 20px;
  }

  #maincontent {
    background-color: #f3f3f3;
  }

  #app, #maincontent {
    flex: 1;
  }

  nav {
    display: flex;
    width: 100%;
    min-height: 80px;
    background-color: #252831;
    flex-wrap: wrap;
  }

  nav h1 {
    margin: auto;
    min-height: 80px;
    display: flex;
    justify-content: center;
    width: 100%;
    align-items: center;
  }

  nav h1 a {
    color: #fff;
    font-size: 14pt;
    font-weight: 200;
    letter-spacing: 10px;
    text-transform: uppercase;
  }

  #footer {
    background-color: #222;
    color: #ddd;
    font-size: 8pt;
    letter-spacing: 1px;
    padding: 25px;
    text-align: center;
    text-transform: uppercase;
  }

  #footer a {
    color: orange;
  }

  #map {
    min-height: 400px;
    width: 100%;
    background-color: #ccc;
  }

  </style>
</head>

<body>
  <noscript>
    <p>To see the restaurant map and read reviews, please <a href="https://www.enable-javascript.com/">enable JavaScript in your browser</a>.</p>
  </noscript>

  <header id="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <restaurant-reviews id="app">
    <!-- NOTE: Static app shell provides the perception of performance while js loads in the background -->
    <main id="maincontent">
      <section name="restaurants">
        <section id="map-container" role="application">
          <div id="map"></div>
        </section>
      </section>
    </main>
  </restaurant-reviews>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <service-worker id="service-worker"></service-worker>

</body>

</html>
