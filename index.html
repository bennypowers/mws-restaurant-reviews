<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="crimson"/>
  <title>Restaurant Reviews</title>
  <script async defer src="/bower_components/good-map/good-map.js"></script>
  <script async type="module" src="./js/restaurant-reviews.min.js"></script>
  <script async type="module" src="/node_modules/@power-elements/service-worker/service-worker.js"></script>
  <style>

  /*
   * Although the Udacity reviewer guidelines advise separating html and css,
   * and although that is generally speaking good advice, here we inline the css
   * for the static app shell as a specific and deliberate performance-enhancing
   * feature. None of this CSS will affect the final rendered app, which is behind
   * a shadowDom barrier. All of this is strictly for the static app shell.
   *
   * Futher reading:
   * https://developers.google.com/web/fundamentals/performance/critical-rendering-path/page-speed-rules-and-recommendations#inline_render-blocking_css
   *
   *
   */

  /* ====================== Critical Rendering Path ====================== */
  html, body {
    height: 100vh;
  }

  body {
    background: #fdfdfd;
    color: #333;
    display: flex;
    flex-flow: column;
    font: 10pt Arial, Helvetica, sans-serif;
    line-height: 1.5;
    margin: 0;
    position: relative;
  }

  #app, #static-app-shell {
    background-color: #f3f3f3;
    flex: 1;
  }

  nav {
    display: flex;
    width: 100%;
    min-height: 80px;
    background-color: #252831;
    flex-wrap: wrap;
  }

  h1 {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0 0 20px;
    min-height: 80px;
    display: flex;
    justify-content: center;
    width: 100%;
    align-items: center;
    text-align: center;
  }

  h1 a {
    color: #fff;
    font-size: 14pt;
    font-weight: 200;
    letter-spacing: 10px;
    text-transform: uppercase;
    text-decoration: none;
  }

  #footer {
    background-color: #222;
    color: #ddd;
    font-size: 8pt;
    letter-spacing: 1px;
    padding: 25px;
    text-align: center;
    text-transform: uppercase;
  }

  #footer a {
    color: orange;
  }

  #static-map {
    min-height: 400px;
    width: 100%;
    background-color: #ccc;
  }

  </style>
</head>

<body>
  <noscript>
    <p>To see the restaurant map and read reviews, please <a href="https://www.enable-javascript.com/">enable JavaScript in your browser</a>.</p>
  </noscript>

  <header id="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <restaurant-reviews id="app">
    <!-- NOTE: Static app shell provides the perception of performance while js loads in the background -->
    <main id="static-app-shell">
      <div id="static-map"></div>
    </main>
  </restaurant-reviews>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <service-worker id="service-worker"></service-worker>

</body>

</html>
